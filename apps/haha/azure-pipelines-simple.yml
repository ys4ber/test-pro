# Azure DevOps Pipeline for WordPress App: haha
# Simplified Multi-Stage Deployment using Ansible (without environments)

name: haha-Deploy-Simple-v4

trigger:
  branches:
    include:
      - youssef/init
      - master
      - main

  paths:
    include:
      - apps/haha/**/*

pr:
  branches:
    include:
      - youssef/init
      - master
      - main
      
  paths:
    include:
      - apps/haha/**/*

variables:
  APP_NAME: 'haha'
  DEPLOY_USER: 'liadwordpress'
  SERVER_IP: '192.99.35.79'
  WP_URL_TEST: 'http://192.99.35.79:4000'
  WP_URL_PREPROD: 'http://192.99.35.79:4100'
  WP_URL_PROD: 'http://192.99.35.79:4200'
  PMA_URL_TEST: 'http://192.99.35.79:4001'
  PMA_URL_PREPROD: 'http://192.99.35.79:4101'
  PMA_URL_PROD: 'http://192.99.35.79:4201'

stages:
  # =============================================================================
  # TEST STAGE
  # =============================================================================
  - stage: Test
    displayName: "ğŸ§ª Test Environment"
    variables:
      DEPLOY_ENVIRONMENT: 'ysaber-env'
      ANSIBLE_INVENTORY: 'ansible/inventories/test/hosts'
    jobs:
      - job: DeployTest
        displayName: "ğŸš€ Deploy to Test"
        steps:
          - checkout: self
            displayName: "ğŸ“¥ Checkout Source Code"

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '3.x'
            displayName: "ğŸ Setup Python"

          - script: |
              sudo apt-get update -qq
              sudo apt-get install -y ansible sshpass rsync
              ansible --version
            displayName: "ğŸ“¦ Install Ansible Dependencies"

          - script: |
              echo "ğŸ“¦ Installing Ansible Collections (Enhanced)..."
              APP_PATH="$(Build.SourcesDirectory)/apps/$(APP_NAME)"
              
              # Force install the latest community.docker collection
              echo "ğŸ”§ Installing community.docker collection..."
              ansible-galaxy collection install community.docker:>=4.0.0 --force
              ansible-galaxy collection install ansible.posix --force
              
              # Verify the installation
              echo "ğŸ” Verifying collection installation..."
              ansible-galaxy collection list community.docker
              
              # Install from requirements if it exists
              if [ -f "$APP_PATH/ansible/requirements.yml" ]; then
                echo "ğŸ“‹ Installing from requirements.yml..."
                ansible-galaxy collection install -r "$APP_PATH/ansible/requirements.yml" --force
              fi
              
              # Verify docker_compose_v2 module is available
              echo "ğŸ” Verifying docker_compose_v2 module availability..."
              python3 -c "
              import sys
              import os
              sys.path.insert(0, '/home/vsts/.ansible/collections/ansible_collections')
              try:
                  from ansible_collections.community.docker.plugins.modules import docker_compose_v2
                  print('âœ… docker_compose_v2 module is available')
              except ImportError as e:
                  print('âŒ docker_compose_v2 module is not available:', e)
                  print('ğŸ“‚ Available modules in community.docker:')
                  docker_path = '/home/vsts/.ansible/collections/ansible_collections/community/docker/plugins/modules'
                  if os.path.exists(docker_path):
                      for f in os.listdir(docker_path):
                          if f.endswith('.py') and not f.startswith('_'):
                              print(f'  - {f[:-3]}')
                  sys.exit(1)
              "
              
              echo "âœ… Ansible collections installed and verified"
            displayName: "ğŸ“¦ Install Ansible Collections (Enhanced)"

          - script: |
              echo "ğŸ” Validating Ansible configuration..."
              APP_PATH="$(Build.SourcesDirectory)/apps/$(APP_NAME)"
              
              # Validate directories exist
              if [ ! -d "$APP_PATH" ]; then
                echo "âŒ App directory not found: $APP_PATH"
                exit 1
              fi
              
              if [ ! -f "$APP_PATH/ansible/deploy-fast.yml" ]; then
                echo "âŒ Ansible playbook not found: $APP_PATH/ansible/deploy-fast.yml"
                exit 1
              fi
              
              if [ ! -f "$APP_PATH/$(ANSIBLE_INVENTORY)" ]; then
                echo "âŒ Ansible inventory not found: $APP_PATH/$(ANSIBLE_INVENTORY)"
                exit 1
              fi
              
              # Validate Ansible syntax
              echo "ğŸ” Validating Ansible playbook syntax..."
              cd "$APP_PATH"
              ansible-playbook ansible/deploy-fast.yml --syntax-check
              
              echo "âœ… Ansible configuration validated"
              echo "ğŸ“‹ App structure:"
              ls -la "$APP_PATH"
              echo "ğŸ“‹ Ansible structure:"
              ls -la "$APP_PATH/ansible/"
            displayName: "ğŸ” Validate Ansible Configuration"

          - script: |
              echo "ğŸ”§ Deploying with Ansible to Test Environment (Fast Mode)..."
              APP_PATH="$(Build.SourcesDirectory)/apps/$(APP_NAME)"
              
              # Set Ansible environment variables
              export ANSIBLE_HOST_KEY_CHECKING=False
              export ANSIBLE_SSH_TIMEOUT=30
              export ANSIBLE_TIMEOUT=60
              
              cd "$APP_PATH"
              
              # Debug environment variables
              echo "ğŸ” Environment Variables Debug:"
              echo "DEPLOY_ENVIRONMENT: $(DEPLOY_ENVIRONMENT)"
              echo "APP_NAME: $(APP_NAME)"
              echo "WP_URL_TEST: $(WP_URL_TEST)"
              echo "PMA_URL_TEST: $(PMA_URL_TEST)"
              
              # Create a simple JSON file with variables using deploy_environment instead of environment
              cat > /tmp/ansible_vars.json << EOF
              {
                "app_name": "$(APP_NAME)",
                "deploy_environment": "$(DEPLOY_ENVIRONMENT)",
                "wp_url": "$(WP_URL_TEST)",
                "pma_url": "$(PMA_URL_TEST)",
                "ssh_password": "$(SSH_PASSWORD)",
                "wordpress_port": "4000",
                "phpmyadmin_port": "4001"
              }
              EOF
              
              echo "ğŸ” Generated variables file:"
              cat /tmp/ansible_vars.json
              
              # Run Ansible playbook with JSON file - NO MORE environment variable
              ansible-playbook ansible/deploy-fast.yml \
                -i $(ANSIBLE_INVENTORY) \
                --extra-vars "@/tmp/ansible_vars.json" \
                --ssh-extra-args="-o StrictHostKeyChecking=no -o Port=2220 -o ConnectTimeout=30" \
                -vv
            displayName: "ğŸ”§ Deploy with Ansible to Test (Fast)"

          - script: |
              echo "ğŸ¥ Running Test Environment Health Checks..."
              
              # Function to test endpoint
              test_endpoint() {
                local url=$1
                local name=$2
                local max_attempts=8
                local attempt=1
                
                while [ $attempt -le $max_attempts ]; do
                  echo "ğŸ” Testing $name (attempt $attempt/$max_attempts)..."
                  
                  # Test with curl
                  if curl -f -s -m 15 "$url" > /dev/null 2>&1; then
                    echo "âœ… $name is healthy (HTTP OK)"
                    return 0
                  # Test for any response (even if not 200)
                  elif curl -s -m 15 "$url" > /dev/null 2>&1; then
                    echo "âš ï¸ $name responded but may have issues (checking content...)"
                    # Check if we get any content
                    local content=$(curl -s -m 15 "$url" | head -c 100)
                    if [ ! -z "$content" ]; then
                      echo "âœ… $name is responding with content"
                      return 0
                    fi
                  fi
                  
                  echo "â³ Waiting 15 seconds before next attempt..."
                  sleep 15
                  ((attempt++))
                done
                
                echo "âŒ $name failed health check after $max_attempts attempts"
                return 1
              }
              
              # Wait longer for services to fully start
              echo "â³ Waiting for services to start (90 seconds)..."
              sleep 90
              
              # Test endpoints with detailed feedback
              echo "ğŸ” Testing WordPress Test Frontend..."
              if test_endpoint "$(WP_URL_TEST)" "WordPress Test Frontend"; then
                echo "âœ… WordPress is accessible and healthy"
              else
                echo "âš ï¸ WordPress may still be starting, checking container status..."
                # Check container status via SSH
                echo "ğŸ“Š Checking container status..."
                sshpass -p "$(SSH_PASSWORD)" ssh -o StrictHostKeyChecking=no -o Port=2220 -o ConnectTimeout=10 $(DEPLOY_USER)@$(SERVER_IP) \
                  "cd /home/$(DEPLOY_USER)/$(APP_NAME)-ysaber-env && docker compose ps && echo '--- Container Logs ---' && docker compose logs --tail=10" || echo "Could not check containers via SSH"
              fi
              
              echo ""
              echo "ğŸ” Testing phpMyAdmin..."
              if test_endpoint "$(PMA_URL_TEST)" "phpMyAdmin Test"; then
                echo "âœ… phpMyAdmin is accessible and healthy"
              else
                echo "âš ï¸ phpMyAdmin may still be starting"
              fi
              
              echo ""
              echo "âœ… Test environment health checks completed"
              echo "ğŸŒ Access URLs:"
              echo "  ğŸ“± WordPress: $(WP_URL_TEST)"
              echo "  ğŸ—„ï¸ phpMyAdmin: $(PMA_URL_TEST)"
              echo "  ğŸ“ Deployment Path: /home/$(DEPLOY_USER)/$(APP_NAME)-ysaber-env"
              echo ""
            displayName: "ğŸ” Test Environment Health Check"

